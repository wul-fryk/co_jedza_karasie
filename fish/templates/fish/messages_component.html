<div id="messagess_container">
    <div id="mesagess_header">
        <h3>Ostatnie wiadomosci użytkowników:</h3>
    </div>
    <ul>
        <div class="tm">
            {% for mesg in messages_comp %}
            <li class="tm">
                <a href="{% url 'profile_page' mesg.owner.id %}" class="main_page_links">@{{mesg.owner}}</a>:

            </li>
            {% endfor %}
        </div>
    </ul>
</div>
